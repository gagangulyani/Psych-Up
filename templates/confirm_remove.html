<div class="container text-center text-light bg-dark-transparent py-5">

        <div class="col-10 mx-auto py-5">
            <h1 class="heading-custom display-4">Do you want to Continue?</h1>
            <p class="">
                You will loose all your followers, high score, wins and position from Leaderboard.

            </div>

    </div>
